<div class="row my-5">
  <div class="md:w-3/4 lg:w-3/4 sm:w-full">
    
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide>    <img src="/assets/images/slider-image-1.jpeg" alt="slider" class="w-full h-[400px] object-cover">
      </ng-template>
      <ng-template carouselSlide>    <img src="/assets/images/slider-image-2.jpeg" alt="slider" class="w-full h-[400px] object-cover">
      </ng-template>
      <ng-template carouselSlide>    <img src="/assets/images/slider-image-3.jpeg" alt="slider" class="w-full h-[400px] object-cover">
      </ng-template>
    </owl-carousel-o>
    
  </div>

  <div class="md:w-1/4">
    <img src="/assets/images/slider-image-1.jpeg" alt="slider" class="w-full h-[200px] object-cover">
    <img src="/assets/images/slider-image-2.jpeg" alt="slider" class="w-full h-[200px] object-cover">
  </div>
</div>
