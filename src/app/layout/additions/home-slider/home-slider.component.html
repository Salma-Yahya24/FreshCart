<div class="row flex flex-wrap my-5">
  <!-- الجزء الخاص بالسلايدر -->
  <div class="md:w-3/4 w-full">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide>
        <img
          src="/assets/images/slider-image-1.jpeg"
          alt="slider"
          class="w-full h-[400px] object-cover"
        />
      </ng-template>
      <ng-template carouselSlide>
        <img
          src="/assets/images/slider-image-2.jpeg"
          alt="slider"
          class="w-full h-[400px] object-cover"
        />
      </ng-template>
      <ng-template carouselSlide>
        <img
          src="/assets/images/slider-image-3.jpeg"
          alt="slider"
          class="w-full h-[400px] object-cover"
        />
      </ng-template>
    </owl-carousel-o>
  </div>

  <!-- الجزء الخاص بالصور الجانبية -->
  <div class="md:w-1/4 w-full flex flex-col">
    <img
      src="/assets/images/slider-image-1.jpeg"
      alt="slider"
      class="w-full h-[200px] object-cover"
    />
    <img
      src="/assets/images/slider-image-2.jpeg"
      alt="slider"
      class="w-full h-[200px] object-cover"
    />
  </div>
</div>
